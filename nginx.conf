server {
    listen       3000;
    # Отключаем HTTP/2 для избежания ошибок с большими файлами
    http2 off;
    server_name  localhost;

    # Включаем отладку
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Увеличиваем размер буфера для больших файлов
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Увеличиваем таймауты для загрузки больших файлов
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Отключаем кэширование для index.html
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    # Основной обработчик для SPA-приложения
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Отключаем кэширование HTML-файлов
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        if_modified_since off;
        expires off;
        etag off;
    }

    # Оптимизация для обработки статических файлов
    location ~* \.(js|css)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Отдельная обработка для изображений
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        # Специальные настройки для больших изображений
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        # Отключаем сжатие для изображений (они уже сжаты)
        gzip off;
    }

    # Явно отключаем кэш для index.html
    location = /index.html {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        etag off;
        if_modified_since off;
    }

    # Обработка манифеста
    location = /manifest.json {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
