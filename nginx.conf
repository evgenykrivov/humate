server {
    listen 443 ssl http2;
    server_name talktome.gg;
    root /usr/share/nginx/html;

    # --- HTML ----------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        # один Cache‑Control для всего HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # --- Статические файлы с хешем -------------------------------------------
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires off; # убираем, чтобы не дублировалось
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # --- Картинки -------------------------------------------------------------
    location ~*\.(png|jpe?g|gif|ico|svg|webp)$ {
        expires 1y;  # либо этот вариант
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        gzip off;
    }

    # --- Логи и лимиты по вкусу ----------------------------------------------
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    client_max_body_size 10M;
}