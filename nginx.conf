server {
    listen       3000;
    # Отключаем HTTP/2 для избежания ошибок с большими файлами
    http2 off;
    server_name  localhost;

    # Включаем отладку
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Увеличиваем размер буфера для больших файлов
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Увеличиваем таймауты для загрузки больших файлов
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Оптимизация для обработки статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        # Специальные настройки для больших изображений
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        # Отключаем сжатие для изображений (они уже сжаты)
        gzip off;
    }

    # Отключаем кэш для index.html
    location = /index.html {
        root   /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
