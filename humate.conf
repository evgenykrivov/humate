server {
    listen 8445 ssl http2;
    listen [::]:8445 ssl http2;
    server_name app.humate.app www.app.humate.app;

    # SSL настройки (закомментированы, нужно заменить на ваши сертификаты)
    # ssl_certificate /etc/letsencrypt/live/app.humate.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.humate.app/privkey.pem;

    # Оптимизация HTTP/2
    http2_max_field_size 16k;
    http2_max_header_size 32k;

    # Логи
    access_log /var/log/nginx/humate_app.access.log;
    error_log  /var/log/nginx/humate_app.error.log;

    # Эндпоинт для проверки работоспособности
    location /health {
        default_type application/json;
        return 200 '{"status": "ok"}';
    }

    # Статические файлы
    location /assets/ {
        alias /var/www/humate/assets/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Основной проксирующий блок
    location / {
        proxy_pass http://localhost:7892;  # Перенаправление на порт 7892
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 1800;
        proxy_connect_timeout 1800;
        proxy_send_timeout 1800;
        proxy_request_buffering off;
        proxy_buffers 32 4m;
        proxy_busy_buffers_size 25m;
        proxy_buffer_size 512k;
        proxy_ignore_headers "Cache-Control" "Expires";
        proxy_max_temp_file_size 0;
        client_max_body_size 100m;
        client_body_buffer_size 4m;
        proxy_intercept_errors off;
    }
}
